# Minimal PrusaSlicer FFF config
# Works headless for generic Marlin-style printers
# Tune for your machine before production use.

# Printer
printer_technology = FFF
gcode_flavor = marlin
bed_shape = 0x0,220x0,220x220,0x220
z_offset = 0
# Volumes
bed_size = 220,220
max_print_height = 250
nozzle_diameter = 0.4
extrusion_multiplier = 1

# Filament
filament_diameter = 1.75
filament_type = PLA
filament_density = 1.24
filament_cost = 20
temperature = 200
bed_temperature = 60

# Print
layer_height = 0.2
perimeters = 2
infill_density = 15%
infill_pattern = grid
top_solid_layers = 4
bottom_solid_layers = 4
seam_position = aligned
retract_length = 0.8
retract_speed = 35
travel_speed = 180
perimeter_speed = 45
infill_speed = 60
top_solid_infill_speed = 40
bridge_speed = 25

# Cooling
cooling = 1
min_fan_speed = 35
max_fan_speed = 100

# Misc
skirts = 1
skirt_distance = 6
skirt_height = 1
ironing = 0
